 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
 </head>
 <body>
 
    <h1>Cick below </h1>
    <div style="border: 2px ; background-color: red; padding: 20px; width: 50px; height: 50px; border-radius: 20px;" id="div1" > 
    </div>
 </body>
 <script>
    const divcatched = document.getElementById('div1')
    //  divcatched.onclick = function()
    //  {
    //     alert("div is clicked")
    //  }

    divcatched.addEventListener('click',(e) => { 
     
        console.log(e.target)
        console.log(e.target.tagName)
        const remove_target = e.target
        remove_target.remove()
        alert(`div is clicked ${e.timeStamp}`)

    } )
    

 </script>
 </html>
